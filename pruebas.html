<a href="#" id="openDialog">Ver imagen</a>

<dialog id="dialog" class="modal">
  <form method="dialog" class="modal-content">
    <img src="img/tu-imagen.jpg" alt="Imagen del proyecto" style="width:100%; border-radius:12px;">
    <button class="close-btn" style="margin-top:1rem; padding:8px 12px; border-radius:8px; background: #7c3aed; color:white; border:none; cursor:pointer;">Cerrar</button>
  </form>
</dialog>

<style>
.modal {
  background: rgba(2,3,10,0.9);
  border: none;
  border-radius: 16px;
  padding: 0;
}
.modal-content {
  background: rgba(255,255,255,0.05);
  border-radius: 16px;
  padding: 1rem;
  max-width: 500px;
  width: 90%;
  text-align: center;
  box-shadow: 0 0 40px rgba(124,58,237,0.5);
}
</style>

<script>
const dialog = document.getElementById('dialog');
const openLink = document.getElementById('openDialog');
const closeBtn = dialog.querySelector('.close-btn');

openLink.addEventListener('click', e => {
  e.preventDefault();
  dialog.showModal();
});

closeBtn.addEventListener('click', () => dialog.close());
</script>
